<html><head><script language="JavaScript">
// by Lance Jenott, 2002
locations = new Array();
locations = ["Agra","Aleppo","Baghdad","Basra","Beijing","Bukhara","Chang`an","Constantinople","Damascus","Delhi","Dunhuang","Guangzhou","Isfahan","Jerusalem","Kabul","Karakorum","Kashgar","Kesh","Khotan","Marv","Ormuz","Samarkand","Tabriz","Taxila","Urgench"];
var arrayPos=0;
var nav=navigator.appName;
if(nav=="Microsoft Internet Explorer") var nav = "IE";

(document.layers) ? layerobject=true : layerobject=false;
(document.all) ? allobject=true : allobject=false;
(document.getElementbyId) ? dom=true : dom=false;

function mapclick(id, x, y) {
if(nav=="Netscape") var test=document.controls.locationTofind.value;
if(nav=="IE") {
	if(controls.autoAdv.value=="on") var test=document.controls.locationTofind.value;
	if(controls.autoAdv.value=="off") var test=document.controls.userSelectBox.value;
	}
if(id==test) {
			if(layerobject)	{ // Code for Netscape
				document.layers[''+id+''].visibility = "show";
				document.layers[''+id+''].left=x; 
				document.layers[''+id+''].top=y;
				}
			else if(allobject) { // Code for IE
				document.all[''+id+''].style.visibility = "visible";
				document.all[''+id+''].style.left=x;
				document.all[''+id+''].style.top=y;
				}

			else if(dom) { // Code for other browsers
				 document.getElementById(''+id+'').style.visibility="visible";
				 document.getElementById(''+id+'').style.left=x+"px";
				 document.getElementById(''+id+'').style.top=y+"px";
				}
			if(nav=="Netscape") advance();
			if(nav=="IE" && controls.autoAdv.value=="on") advance();
		}
	if(id != test) alert('Try Again');
}

function advance() {
	arrayPos++;
	if(arrayPos<locations.length) document.controls.locationTofind.value = locations[arrayPos]; // If we are not at the end of our list of locations in the array then assign the current location to the "Find" box.
	if(arrayPos==locations.length) alert('Finished!'); // If we have come to the end of our locations list (the array) then notify the user with "Finished!".
}

function autoOn() {
	controls.autoAdv.value="on";
	controls.userSelectBox.style.visibility="hidden";
	autoAdvance.style.visibility="visible";
	right.style.background="#FFFFFF";
	left.style.background="#FFFFCC";
}

function autoOff() {
	controls.autoAdv.value="off";
	document.controls.userSelectBox.style.visibility="visible";
	autoAdvance.style.visibility="hidden";
	right.style.background="#FFFFCC";	
	left.style.background="#FFFFFF";
}

function checkMode() {
	if(controls.autoAdv.value=="on") advance();
}
	
</script>

document.write('<tr>');
document.write('<td align="center">');
document.write('<select name="userSelectBox" style="visibility: hidden;">');
	for(count=0; count<locations.length; count++) {
	document.write('<option value="' +locations[count]+ '">' +locations[count]+ '</option>\n');
	}
document.write('</select>');
document.write('</td>');
document.write('</table>');

document.write('</table>');
document.write('<input type="button" value="     Skip     " onClick="checkMode();">');
document.write('<input type="button" value="     Quit     " onClick="window.close();">');
document.write('<input type="button" value="Start Over" onClick="location.reload()">');
document.write('<input type="hidden" name="autoAdv" value="on">');
document.write('</form>');
document.write('</center>');
for(count=0; count<locations.length; count++) {
document.write('<div id="' +locations[count]+ '" style="position:absolute; left:0px; top:0px; visibility:hidden; z-index:5; font-size:14px; font-weight:900;">' + locations[count] + '</div>\n');
	}
}
